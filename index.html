<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Calculator</h1>

      <div class="inside">
        <input id="number1" type="text" placeholder="1.number" required />
      </div>
      <div class="inside">
        <select id="selectoperator" required>
          <option disabled>-- Válassz kategóriát --</option>
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      </div>
      <div class="inside">
        <input id="number2" type="text" placeholder="2.number" required />
      </div>
      <button id="btn">Count</button>

      <div class="inside">
        <p id="result"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
